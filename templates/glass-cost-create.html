{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if not form.is_valid %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p class="mt-4 text-center">
           
            <a class="btn btn-primary " href="{% url 'fol_all_cost' %}" role="button"> ย้อนกลับ</a>
            <button class="btn btn-primary">
                เพิ่มข้อมูลกระจก
            </button>
        </p>
    </form>
    {% else %}
        <h3>ข้อมูลถูกบันทึกแล้ว</h3><br>
        <a href="{% url 'glass_cost_add' %}">เพิ่มข้อมูลใหม่</a>
    {% endif %}
{% endblock %}
