{% extends 'layout.html' %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark text-center">
        <tr>
            <th>ยี่ห้อ</th>
            <th>สี</th>
            <th>ความหนาอลูมิเนียม</th>
            <th>ราคาต้นทุน (บาท/ตรม)</th>
        </tr>
    </thead>
{% for r in data %}
<thead class="thead-dark text-center">
    <tr>
        <td>{{r.brand}}</td>
        <td>{{r.color}}</td>
        <td>{{r.thick}}</td>
        <td>{{r.price}}</td>
        <td><a href="{% url 'fol_cost_update' id=r.id %}">แก้ไข</a></td>
    </tr>
    </thead>
{% endfor %}
</table>
<a href="{% url 'fol_cost_show' %}">ย้อนกลับ</a>


{% endblock %}
