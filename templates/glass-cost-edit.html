{% extends 'layout.html' %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark text-center">
        <tr>
            <th>ประเภทกระจก</th>
            <th>ความหนา (mm)</th>
            <th>ราคาต้นทุน (บาท/ตรฟ)</th>
        </tr>
    </thead>
    {% for r in data %}
    <tr class="text-center">
        <td>{{r.glassType}}</td>
        <td>{{r.glassThick}}</td>
        <td>{{r.price}}</td>
        <td><a href="{% url 'glass_cost_update' id=r.id %}">แก้ไข</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'fol_cost_show' %}">ย้อนกลับ</a>


{% endblock %}
